{{- if and .Values.pihole.deployment.persistence.enabled }}
  {{- if not .Values.pihole.deployment.persistence.pihole.existingClaimName }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pihole.piholePVCName" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.persistence.keep }}
  annotations:
    "helm.sh/resource-policy": keep
  {{- end }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  {{- include "pihole.validateValue" list .Values.pihole.deployment.persistence.pihole.storageClassName "Error - Storage class name is not provider for pihole volume" -}}  
  storageClassName: {{ .Values.persistence.pihole.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.persistence.pihole.size | default "4Gi" }}
  {{- end -}}

  {{- if not .Values.pihole.deployment.persistence.dnsmasq.existingClaimName }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pihole.dnsmasqPVCName" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.persistence.keep }}
  annotations:
    "helm.sh/resource-policy": keep
  {{- end }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  {{- include "pihole.validateValue" list .Values.pihole.deployment.persistence.dnsmasq.storageClassName "Error - Storage class name is not provider for dnsmasq volume" -}}  
  storageClassName: {{ .Values.persistence.dnsmasq.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.persistence.dnsmasq.size | default "100Mi" }}      
  {{- end -}}      
{{- end -}}